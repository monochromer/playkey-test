<a
  [href]="'#/product/' + data.id"
  class="product__link"
></a>

<div
  class="product__cover"
  [ngStyle]="{'background-image': 'url(' + data.cover + ')'}"
></div>

<h4 class="product__name">{{data.name}}</h4>

<div class="product__footer">
  <div class="product__price">{{data.price}} {{unit}}</div>
  <button
    class="product__buy"
    type="button"
    title="В корзину"
  ></button>
</div>
